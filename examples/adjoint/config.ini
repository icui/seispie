[workflow]
mode = adjoint
inherit = forward

[slurm]
name = adjoint
nodes = 1
tasks_per_node = 1
time = 01:00:00

[solver]
misfit = waveform
save_gradient = yes
save_misfit = yes
combine_sources = no
save_snapshot = 0
adjoint_interval = 10
smooth = 5

[postprocess]
method = default
smooth_ratio = 0.98
scale = 6.0e6

[path]
output = output