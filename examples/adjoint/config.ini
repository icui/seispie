[workflow]
mode = adjoint
inherit = forward
mpi = yes

[slurm]
name = adjoint
nodes = 5
tasks_per_node = 5
time = 00:10:00

[solver]
misfit = waveform
save_gradient = yes
save_misfit = yes
combine_sources = no
save_snapshot = 0
adjoint_interval = 10
smooth = 5

[postprocess]
method = default
smooth_ratio = 0.98
scale = 6.0e6

[path]
output = output