[workflow]
mode = forward
mpi = no

[slurm]
name = forward
nodes = 1
tasks_per_node = 1
time = 00:10:00
modules = intel-mpi/intel/2018.3/64 intel/18.0/64

[solver]
method = fdm
source = ricker
sh = yes
psv = no
nt = 4800
dt = 0.06

abs_top = no
abs_bottom = yes
abs_left = yes
abs_right = yes
abs_width = 20
abs_alpha = 0.015

save_coordinates = yes
save_velocity = yes
save_displacement = no
save_snapshot = 800

threads_per_block = 512
combine_sources = yes
interpolate_model = no

[path]
output = output
model_init = model_init
model_true = model_true
sources = sources.dat
stations = stations.dat