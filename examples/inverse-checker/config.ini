[workflow]
mode = inversion
inherit = adjoint

[slurm]
name = inverse
time = 00:05:00

[preprocess]
method = default
freq_min = no
freq_max = no

[optimize]
niter = 10
method = lbfgs
ls_step = 10
ls_step_max = 0.5
ls_step_init = 0.05
ls_thresh = 1.2 
lbfgs_mem = 5

[path]
output = output
traces = traces