[workflow]
mode = forward
mpi = no

[slurm]
name = forward
nodes = 1
tasks_per_node = 1
time = 00:01:00
modules = intel-mpi/intel/2018.3/64 intel/18.0/64

[solver]
method = fdm
source = gaussian
sh = yes
psv = no
nt = 12001
dt = 0.01

abs_top = no
abs_bottom = no
abs_left = no
abs_right = no
abs_width = 20
abs_alpha = 0.015

save_coordinates = yes
save_velocity = yes
save_displacement = no
save_snapshot = 2000

threads_per_block = 128
combine_sources = yes
interpolate_model = no

[path]
output = output
output_traces = output
model_true = ../forward/model_init
sources = sources.dat
stations = stations.dat
