[inherit]
solver = forward
path = forward

[workflow]
mode = forward
system = serial
niter = 5

[slurm]
name = checkers
nodes = 1
tasks_per_node = 1
time = 01:00:00
modules = intel-mpi/intel/2018.3/64 intel/18.0/64

[preprocess]
method = default
freq_min = no
freq_max = no

[postprocess]
method = default
smooth = 20
smooth_ratio = 0.98
scale = 6.0e6

[optimize]
method = lbfgs
misfit = waveform
precond = 0
step_max = 10
step_thresh = 0.1
vp = no
vs = yes
rho = no

[path]
traces = no