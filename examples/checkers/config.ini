[workflow]
mode = forward
niter = 5
ntask = 1
slurm = no
single_source = no
save_gradient = yes
save_misfit = yes

[preprocess]
mode = default

[solver]
mode = fdm
source = ricker
nsrc = 25
nrec = 132
sh = yes
psv = no
nt = 4800
dt = 0.06

[postprocess]
mode = default
smooth = 20
smooth_ratio = 0.98
scale = 6.0e6

[optimize]
mode = lbfgs
misfit = waveform
precond = 0
step_max = 10
step_thresh = 0.1
vp = no
vs = yes
rho = no

[directory]
output = output
model_init = model_init
model_true = model_true
traces = no
interpolate_model = no