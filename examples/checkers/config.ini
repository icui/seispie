[workflow]
mode = forward
system = serial
niter = 5
nnode = 1
save_gradient = yes
save_misfit = yes

[preprocess]
method = default
freq_min = no
freq_max = no

[solver]
method = fdm
source = ricker
nsrc = 25
nrec = 132
sh = yes
psv = no
nt = 4800
dt = 0.06
combine_sources = no

[postprocess]
method = default
smooth = 20
smooth_ratio = 0.98
scale = 6.0e6

[optimize]
method = lbfgs
misfit = waveform
precond = 0
step_max = 10
step_thresh = 0.1
vp = no
vs = yes
rho = no

[directory]
output = output
model_init = model_init
model_true = model_true
traces = no
interpolate_model = no